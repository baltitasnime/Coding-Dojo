<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Great Number Game</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center ">
        <h1 class="m-4">Welcome to the Great Number Game!</h1>
        <p>I am thinking of a number between 1 and 100</p>
        <div class="{{decoration}}" >{{text}}</div>
        <a class="m-2" href="/replay">{{replay}}</a>
        <div class="d-flex flex-column align-items-center bg-dark text-warning col-4 p-3">
            <h3>Take a guess!</h3>
            <form class="d-flex flex-column align-items-center" action="/process" method="post">
                <input class="m-1" type="number" name="guess">
                <button class="" href="/guess">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
