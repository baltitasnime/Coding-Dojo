<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Index Page</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4">ðŸ”¥ Welcome to Index Page ðŸ”¥</h1>
    </div>
    <table class="table table-striped hover">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for user in users %}
        {% if user['age'] < 30 %}
            <tr class="bg-info">
                <td> {{user['name']}} </td>
                <td>  {{user['age']}} </td>
            <tr>
                {%else%}
                <tr class="bg-danger">
                    <td> {{user['name']}} </td>
                    <td> {{user['age']}} </td>


                </tr>
            </tr>
            {%endif%}
        {%endfor%} 
    </table> 
 <div>

       
</body>
</html>
